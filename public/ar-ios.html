<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>AR.js – Hiro Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #status {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        padding: 6px 12px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 12px;
        border-radius: 12px;
        z-index: 10;
      }
    </style>

    <!-- A-Frame + AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <div id="status">Marker noch nicht erkannt…</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true; antialias: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
    >
      <!-- Hiro-Marker -->
      <a-marker
        id="hiroMarker"
        preset="hiro"
        emitevents="true"
      >
        <!-- Einfacher gelber Würfel, damit man sofort was sieht -->
        <a-box
          position="0 0.5 0"
          material="color: yellow;"
        ></a-box>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.getElementById('hiroMarker');
      const statusEl = document.getElementById('status');

      marker.addEventListener('markerFound', () => {
        console.log('[AR.js] markerFound');
        statusEl.textContent = 'Marker ERKANNT ✅';
      });

      marker.addEventListener('markerLost', () => {
        console.log('[AR.js] markerLost');
        statusEl.textContent = 'Marker verloren…';
      });
    </script>
  </body>
</html>
