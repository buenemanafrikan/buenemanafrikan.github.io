<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>StoneCount Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #f5f5f5;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 16px;
    }
    button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #ffffff;
      color: #000000;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 16px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    pre {
      background: #222;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>StoneCount Debug</h1>
  <p>
    Dieser Button macht <code>POST /api/stone-count</code> – also genau das,
    was auch beim Start von AR passiert. Der globale Zähler wird dabei um 1 erhöht.
  </p>

  <button id="btn">AR-Start simulieren (POST /api/stone-count)</button>

  <pre id="log">Noch nichts aufgerufen.</pre>

  <script>
    const btn = document.getElementById('btn');
    const logEl = document.getElementById('log');

    async function simulateArStart() {
      btn.disabled = true;
      logEl.textContent = 'Sende Request…';

      try {
        const res = await fetch('/api/stone-count', {
          method: 'POST'
        });

        const text = await res.text();
        let parsed;

        try {
          parsed = JSON.parse(text);
        } catch (e) {
          parsed = { raw: text };
        }

        logEl.textContent =
          'HTTP-Status: ' + res.status + '\n\nAntwort:\n' +
          JSON.stringify(parsed, null, 2);
      } catch (err) {
        logEl.textContent = 'Fehler beim Request:\n' + String(err);
      } finally {
        btn.disabled = false;
      }
    }

    btn.addEventListener('click', simulateArStart);
  </script>
</body>
</html>
