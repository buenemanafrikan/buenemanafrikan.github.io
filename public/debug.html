<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>StoneCount Debug</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #111;
      color: #f5f5f5;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      margin-top: 0;
      margin-bottom: 16px;
    }
    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: #ffffff;
      color: #000000;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    pre {
      background: #222;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>StoneCount Debug</h1>
  <p>
    Hier kannst du den globalen Zähler testen:
    <code>/api/stone-count</code> (erhöhen),
    <code>/api/decrement-press-count</code> (verringern),
    <code>/api/reset-press-count</code> (auf 0 setzen).
  </p>

  <div class="btn-row">
    <button id="btn-inc">+1 (AR-Start simulieren)</button>
    <button id="btn-dec">-1 (Zähler verringern)</button>
    <button id="btn-reset">Reset auf 0</button>
  </div>

  <pre id="log">Noch nichts aufgerufen.</pre>

  <script>
    const btnInc = document.getElementById('btn-inc');
    const btnDec = document.getElementById('btn-dec');
    const btnReset = document.getElementById('btn-reset');
    const logEl = document.getElementById('log');

    function setButtonsDisabled(disabled) {
      btnInc.disabled = disabled;
      btnDec.disabled = disabled;
      btnReset.disabled = disabled;
    }

    async function callApi(path, method = 'POST') {
      setButtonsDisabled(true);
      logEl.textContent = `Sende Request: ${method} ${path} …`;

      try {
        const res = await fetch(path, { method });
        const text = await res.text();

        let parsed;
        try {
          parsed = JSON.parse(text);
        } catch (e) {
          parsed = { raw: text };
        }

        logEl.textContent =
          'Request: ' + method + ' ' + path + '\n' +
          'HTTP-Status: ' + res.status + '\n\n' +
          'Antwort:\n' + JSON.stringify(parsed, null, 2);
      } catch (err) {
        logEl.textContent =
          'Request-Fehler bei ' + method + ' ' + path + ':\n' + String(err);
      } finally {
        setButtonsDisabled(false);
      }
    }

    // +1 wie AR-Start (POST /api/stone-count)
    btnInc.addEventListener('click', () => {
      callApi('/api/stone-count', 'POST');
    });

    // -1 (POST /api/decrement-press-count)
    btnDec.addEventListener('click', () => {
      callApi('/api/decrement-press-count', 'POST');
    });

    // Reset auf 0 (POST /api/reset-press-count)
    btnReset.addEventListener('click', () => {
      callApi('/api/reset-press-count', 'POST');
    });
  </script>
</body>
</html>
