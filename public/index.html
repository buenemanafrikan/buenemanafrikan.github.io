<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Stone Spiral AR – Einstieg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div id="message">
    <p>Prüfe Gerät…</p>
    <p>Falls nichts passiert, bitte diese Seite mit einem Smartphone (Android oder iPhone) öffnen.</p>
  </div>

  <script>
    (function () {
      const ua = navigator.userAgent || navigator.vendor || window.opera;
      const params = new URLSearchParams(window.location.search);
      const force = params.get('force');

      console.log('[index] userAgent:', ua, 'force=', force);

      const isIOS =
        /iPad|iPhone|iPod/i.test(ua) ||
        (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

      const isAndroid = /Android/i.test(ua);

      let target = null;

      if (force === 'ios') {
        target = 'ar-ios.html';
      } else if (force === 'android') {
        target = 'ar-android.html';
      } else if (isIOS) {
        target = 'ar-ios.html';
      } else if (isAndroid) {
        target = 'ar-android.html';
      }

      const msgEl = document.getElementById('message');

      if (target) {
        msgEl.innerHTML =
          '<p>Weiterleitung auf <code>' + target + '</code>…</p>';
        console.log('[index] Redirect zu', target);
        window.location.replace(target);
      } else {
        msgEl.innerHTML =
          '<p>Bitte mit einem Smartphone (Android oder iPhone) öffnen.</p>';
        console.log('[index] Kein mobiles Gerät erkannt');
      }
    })();
  </script>
</body>
</html>
