<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Stone Spiral AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
    }

    canvas {
      display: block;
    }

    .info {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 12px;
      font-size: 12px;
      z-index: 10;
    }

    //UNSICHTBARES OVERLAY, DAS ALLE TAPS FÄNGT 
    #overlay {
      position: fixed;
      inset: 0;           // top:0; right:0; bottom:0; left:0 
      z-index: 5;         // unter .info (z-index:10), aber über dem Canvas 
      background: rgba(255, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="info">
    Starte AR, scanne den Boden und tipp auf die Fläche, um den Steine-Strudel zu platzieren.
  </div>

  <!-- Unsichtbare Klick-Fläche -->
  <div id="overlay"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
